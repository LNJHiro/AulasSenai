<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca</title>
  <link rel="stylesheet" href="biblio2.css"/>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>BIBLIOTECA SENAI - EDUCAÇÃO PARA A VIDA!</h1>
    <div class="menu">
      <button onclick="mostrarSecao('cadastro')"><i class="fas fa-book-medical icon"></i>Cadastrar</button>
      <button onclick="mostrarSecao('consulta')"><i class="fas fa-search icon"></i>Consultar</button>
      <button onclick="mostrarSecao('alterar')"><i class="fas fa-edit icon"></i>Alterar</button>
      <button onclick="mostrarSecao('emprestimo')"><i class="fas fa-book-reader icon"></i>Emprestar</button>
      <button onclick="alternarTema()"><i class="fas fa-adjust icon"></i>Modo Claro/Escuro</button>
    </div>

    <div id="cadastro" class="hidden">
      <h2>Cadastrar Livro</h2>
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" placeholder="Digite o título">
      </div>
      <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" placeholder="Digite o autor">
      </div>
      <div class="form-group">
        <label for="ano">Ano:</label>
        <input type="number" id="ano" placeholder="Digite o ano">
      </div>
      <button onclick="adicionarLivro()">Adicionar Livro</button>
    </div>

    <div id="consulta" class="hidden">
      <h2>Consultar Livros</h2>
      <input type="text" id="busca" placeholder="Buscar por título" oninput="buscarLivro()">
      <table>
        <thead>
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="lista-livros"></tbody>
      </table>
    </div>

    <div id="alterar" class="hidden">
      <h2>Alterar Livro</h2>
      <input type="text" id="busca-alterar" placeholder="Buscar por título" oninput="buscarLivroParaAlterar()">
      <div id="form-alterar" class="hidden">
        <div class="form-group">
          <label for="novo-titulo">Novo Título:</label>
          <input type="text" id="novo-titulo">
        </div>
        <div class="form-group">
          <label for="novo-autor">Novo Autor:</label>
          <input type="text" id="novo-autor">
        </div>
        <div class="form-group">
          <label for="novo-ano">Novo Ano:</label>
          <input type="number" id="novo-ano">
        </div>
        <button onclick="alterarLivro()">Salvar Alterações</button>
      </div>
    </div>

    <div id="emprestimo" class="hidden">
      <h2>Emprestar Livro</h2>
      <div class="form-group">
        <label for="titulo-emprestimo">Título do Livro:</label>
        <input type="text" id="titulo-emprestimo" placeholder="Digite o título para empréstimo">
      </div>
      <button onclick="emprestarLivro()">Emprestar</button>
    </div>
  </div>
  <script src="biblio2.js"></script>
</body>
</html>
